<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Otlg</title>
<style>
    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 5px;
        text-align: center;
    }
</style>
</head>
<body>
    <caption>Kunnat</caption>
        <table>
            <tr>
                <th>Kunta</th>
                <th>Asukasluku</th>
            </tr>
            <tr>
                <td>Keuruu</td>
                <td>10 666</td>
            </tr>
            <tr>
                <td>Vantaa</td>
                <td>206 283</td>
            </tr>
            <tr>
                <td>Kouvola</td>
                <td>87 254</td>
            </tr>
            <tr>
                <td>Mikkeli</td>
                <td>54 453</td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td colspan="2">header</td>
            </tr>
            <tr>
                <td>column1</td>
                <td>column2</td>
            </tr>
            <tr>
                <td colspan="2">footer</td>
            </tr>
        </table>
        <br>
        <caption>Koulutus ja ikä</caption>
        <table>
            <tr>
                <th rowspan="2" colspan="2">Henkilöstö</th>
                <th colspan="3">Koulutus</th>
            </tr>
            <tr>
                <th>Muu</th>
                <th>Ammatti-<br>korkeakoulu</th>
                <th>Korkeakoulu</th>
            </tr>
            <tr>
                <th rowspan="3">Ikä</th>
                <th>-30</th>
                <td>13</td>
                <td>14</td>
                <td>14</td>
            </tr>
            <tr>
                <th>30-50</th>
                <td>17</td>
                <td>18</td>
                <td>14</td>
            </tr>
            <tr>
                <th>50-</th>
                <td>22</td>
                <td>23</td>
                <td>14</td>
            </tr>
        </table>
</body>
</html>
