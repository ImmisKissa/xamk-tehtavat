<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ot3c</title>
</head>
<body>
<center>
    <div id="kuva">
        <img src="Koala.jpg" alt="" id="mainImg">
    </div>

    <div id="kuvalista">
        <a href="javascript:edellinen('mainImg')"><img src="prev.jpg" id="edellinen" alt=""></a>
        <a href="javascript:seuraava('mainImg')"><img src="next.jpg" id="seuraava" alt=""></a>
    </div>

<script>

var kuvat = [];
kuvat[0] = new Image();
kuvat[0].src = 'Chrysanthemum.jpg';

kuvat[1] = new Image();
kuvat[1].src = 'Desert.jpg';

kuvat[2] = new Image();
kuvat[2].src = 'Hydrangeas.jpg';

kuvat[3] = new Image();
kuvat[3].src = 'Jellyfish.jpg';

kuvat[4] = new Image();
kuvat[4].src = 'Lighthouse.jpg';

kuvat[5] = new Image();
kuvat[5].src = 'Penguins.jpg';

kuvat[6] = new Image();
kuvat[6].src = 'Tulips.jpg';

kuvat[7] = new Image();
kuvat[7].src = 'Koala.jpg';

i = 0;

function seuraava() {
    i++;
    if(i == 8) {
        i = 0;
    }
    document.getElementById("mainImg").src = kuvat[i].src;
}

function edellinen() {
    i--;
    if(i == -1) {
        i = 7;
    }
    document.getElementById("mainImg").src = kuvat[i].src;
}

</script>
</center>
</body>
</html>
