<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ot2b</title>
</head>
<body>
    <h1>Nopeustutka</h1>
    <p>Nopeusrajoitus:</p>
    <input type="text" name="nrajoitus" id="nrajoitus">
    <p>Auton nopeus</p>
    <input type="text" name="anopeus" id="anopeus"><br><br>
    <input type="submit" onclick="tutki();" value="Tutki"><br>
    <b id="sakko"></b>
    <b id="sakko2"></b>

<script>

function tutki() {
    var tulostus = "";
    var tulostus2 = "";
    var nrajoitus = document.getElementById("nrajoitus").value;
    var anopeus = document.getElementById("anopeus").value;

    if(isNaN(nrajoitus, anopeus) || nrajoitus < 1 && anopeus < 1) {
        tulostus = "Anna rajoitus ja nopeus numerona!";
    } else if(nrajoitus <= 60 && nrajoitus >= anopeus) {
        tulostus = "Toivota hyvää matkaa!";
    } else if(nrajoitus <= 60 && nrajoitus < anopeus) {
        tulostus = "Määrää liikennevirhemaksu! Sakko: 100€";
    } else {
        tulostus = "Anna rajoitus ja nopeus numerona!";
    }
    document.getElementById("sakko").innerHTML = tulostus;

    if(isNaN(nrajoitus, anopeus) || nrajoitus < 1 && anopeus < 1) {
        tulostus = "Anna rajoitus ja nopeus numerona!";
    } else if(nrajoitus > 60 && nrajoitus >= anopeus) {
        tulostus = "Toivota hyvää matkaa!";
    } else if(nrajoitus > 60 && nrajoitus < anopeus) {
        tulostus = "Määrää liikennevirhemaksu! Sakko: 70€";
    } else {
        tulostus = "Anna rajoitus ja nopeus numerona!";
    }
    document.getElementById("sakko2").innerHTML = tulostus2;
}
    
</script>
</body>
</html>
