<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ot2d</title>
</head>
<body>
    <h1>Lippuautomaatti</h1>

    2.luokka <input type="radio" value="86.10" name="luokka" id="2luokka" checked>
    <br>
    1.luokka <input type="radio" value="140.61" name="luokka" id="1luokka">
    <br><br>

    Meno: <input type="radio" value="1" name="matka" id="meno" checked>
    <br>
    Meno-paluu: <input type="radio" value="2" name="matka" id="meno.paluu">
    <br><br>

    Alennus: <input type="checkbox" name="alennus" id="alennus">
    <br><br>

    Lippuja (kpl): <select name="lippu" id="lippu">
        <option value="1">1</option>
        <option value="2">2</option>
    </select><br><br>
    <button id="nappi" onclick="osta()">Osta</button><br>
    <b id="hinta"></b>

<script>

function osta() {

    let loppuSumma = 0;
    var tulostus = "";
    var lippujenLkm = document.getElementById("lippu").value;
    var luokkaHinta = document.querySelector('[name="luokka"]:checked').value;
    var menopaluu = document.querySelector('[name="matka"]:checked').value;
    let alennus = document.getElementById('alennus').checked;
    let luokka2 = document.getElementById('2luokka').checked;
    let alennusKerroin = 1;
    if(alennus && luokka2) {
        alennusKerroin = 0.5;
    }

    loppuSumma = lippujenLkm * luokkaHinta * menopaluu * alennusKerroin;
    tulostus = `Kokonaishinta: ${loppuSumma}â‚¬`;
    document.getElementById("hinta").innerHTML = tulostus;
    console.log(loppuSumma);
}

</script>
</body>
</html>
