<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ot2d</title>
</head>
<body>
    <h1>Lippuautomaatti</h1>

    2.luokka <input type="radio" value="86.10" name="luokka" id="2luokka" checked>
    <br>
    1.luokka <input type="radio" value="140.61" name="luokka" id="1luokka">
    <br><br>

    Meno: <input type="radio" value="1" name="matka" id="meno">
    <br>
    Meno-paluu: <input type="radio" value="2" name="matka" id="meno.paluu">
    <br><br>

    Alennus: <input type="checkbox" name="alennus" id="alennus">
    <br><br>

    Lippuja (kpl): <select name="lippu" id="lippu">
        <option value="1">1</option>
        <option value="2">2</option>
    </select><br><br>
    <button id="nappi" onclick="osta()">Osta</button><br>
    <b id="hinta"></b>

<script>

function osta() {
    var tulostus = "";
    var lippu = document.getElementById("lippu").value;
    var meno = document.getElementById("meno").value;
    var menopaluu = document.getElementById("meno.paluu").value;
    var luokka1 = document.getElementById("1luokka").value;
    var luokka2 = document.getElementById("2luokka").value;

    

    if(document.getElementById("2luokka").checked && document.getElementById("meno").checked && document.getElementById("alennus").checked) {
        tulostus = "Kokonaishinta: " + luokka2 / 2 + "€";
    } else if( document.getElementById("2luokka").checked && document.getElementById("meno.paluu").checked && document.getElementById("alennus").checked) {
        tulostus = "Kokonaishinta: " + luokka2 * 2 / 2 + "€";
    }

    document.getElementById("hinta").innerHTML = tulostus;
}

</script>
</body>
</html>
