<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ot2e</title>
</head>
<body>
    <p id="demo"></p>

<script>

var numerot = "1 ";
var i = 1;

while (i < 20000 / 5) {
    i = i * 5;
    numerot = numerot + i + " ";
}
document.getElementById("demo").innerHTML = numerot;

</script>
</body>
