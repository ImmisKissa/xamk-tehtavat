<script>

    function tarkastaPostiNumero(postinumero) {
        if(postinumero.length == 5 && !isNaN(postinumero)) {
            return true;
        } else {
            return false;
        }
    }
    document.getElementById("demo").innerHTML = tarkastaPostiNumero('12345');
    console.log(tarkastaPostiNumero('12345'));

    document.getElementById("demo1").innerHTML = tarkastaPostiNumero('123');
    console.log(tarkastaPostiNumero('123'));

    document.getElementById("demo2").innerHTML = tarkastaPostiNumero('1234567');
    console.log(tarkastaPostiNumero('1234567'));

    document.getElementById("demo3").innerHTML = tarkastaPostiNumero('kissa');
    console.log(tarkastaPostiNumero('kissa'));

    document.getElementById("demo4").innerHTML = tarkastaPostiNumero('50170');
    console.log(tarkastaPostiNumero('50170'));

</script>
